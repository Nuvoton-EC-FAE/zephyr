description: |
    Nuvoton I3C controller

    Representation:

    /* If CONFIG_I3C_NPCX is enabled, the suggested clock configuration is as follows: */
    &pcc {
      clock-frequency = <DT_FREQ_M(90)>; /* OFMCLK runs at 90MHz */
      core-prescaler = <3>; /* CORE_CLK runs at 30MHz */
      apb1-prescaler = <6>; /* APB1_CLK runs at 15MHz */
      apb2-prescaler = <6>; /* APB2_CLK runs at 15MHz */
      apb3-prescaler = <6>; /* APB3_CLK runs at 15MHz */
      apb4-prescaler = <3>; /* APB4_CLK runs at 30MHz */
    };

    &rst {
      status = "okay";
    };

    &i3c0 {
      status = "okay";

      /* I3C clock frequency suggestion = <PP_SCL, OD_SCL> */
       * Full speed = <12500000, 4170000>
       * Normal speed = <7500000, 1500000>
       */
      i3c-scl-hz = <12500000>;
      i3c-od-scl-hz = <4170000>;
    };

compatible: "nuvoton,npcx-i3c"

include: [i3c-controller.yaml, pinctrl-device.yaml, reset-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  resets:
    required: true

  i3c-od-scl-hz:
    type: int
    description: |
      Open Drain Frequency for the I3C controller. When undefined, use
      the controller default or as specified by the I3C specification.

  clk-divider:
    type: int
    description: Main clock divider for I3C

  clk-divider-tc:
    type: int
    description: TC clock divider for I3C

  clk-divider-slow:
    type: int
    description: Slow clock divider for I3C

  disable-open-drain-high-pp:
    type: boolean
    description: |
      If false, open drain high time is 1 PPBAUD count,
      which is short high and long low.
      If true, open drain high time is same as ODBAUD
      so that open drain clock is 50% duty cycle.
      Default is false.

  instance-id:
    required: true
    type: int
    description: |
      Instance ID of the device, used to specify port number

  slave:
    required: false
    type: boolean
    description: Initialized as slave (default) / master

  secondary:
    required: false
    type: boolean
    description: Initialized as a secondary master

  static-address:
    required: false
    type: int
    description: |
      The default address of the device

  part-id:
    required: false
    type: int
    description: |
      PID[31:16], used for bus enumeration with entdaa

  vendor-id:
    required: false
    type: int
    description: |
      PID[11:0], used for bus enumeration with entdaa

  bcr:
    required: false
    type: int
    description: |
      Bus Characteristics Register, used for bus enumeration with entdaa

  dcr:
    required: false
    type: int
    description: |
      Device Characteristics Register, used for bus enumeration with entdaa

  maximum-write:
    type: int
    default: 4096
    description: |
      maximum number of bytes that I3C controller may write to I3C target per message

  maximum-read:
    type: int
    default: 4096
    description: |
      maximum number of bytes that I3C controller may read from to I3C target per message
